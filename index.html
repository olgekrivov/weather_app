<!DOCTYPE html><html lang="ru">	 <head>	<title>Главная</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<link rel="shortcut icon" href="favicon.ico">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>	<body>		<div class="wrapper">						<main class="page">				<div class="weather">					<div class="weather__container _container">						<div class="weather__current current">							<div class="current__row">								<div class="current__column current__column_form">									<div class="current__city">Омск</div>									<!-- <div class="current__location">										<div class="current__change-city">Сменить город</div>										<a href="" class="current__change-geo">Мое местоположение</a>									</div> -->									<!-- <form action="" class="current__form form-current">										<div class="form-current__input">											<input autocomplete="off" id="example" type="text" name="form[]" data-value="Петропавловск Камчатский" class="input">										</div>										<button type="submit" class="form-current__btn">											<span>OK</span>										</button>									</form> -->								</div>								<div class="current__column">									<div class="current__degrees">										<div class="current__deg">º</div>										<!-- <div class="current__item">											<div class="current__celsius">C</div>											<div class="current__fahrenheit">F</div>										</div> -->										<div class="current__radiobuttons radiobuttons">											<div class="radiobuttons__item">												C												<input autocomplete="off" type="radio" checked name="nameradio" value="1" class="input radio">											</div>											<div class="radiobuttons__item">												F												<input autocomplete="off" type="radio" name="nameradio" value="1" class="input radio">											</div>										</div>									</div>																	</div>							</div>							<div class="current__city-location">								<div class="current__location">									<div class="current__change-city">Сменить город</div>									<div class="current__change-geo">Мое местоположение</div>								</div>								<div class="current__form form-current">									<div class="form-current__input">										<input autocomplete="off" type="text" placeholder="Петропавловск Камчатский" class="input form-input">									</div>									<button type="submit" class="form-current__btn">										<span>OK</span>									</button>								</div>							</div>													</div>						<div class="weather__forecast forecast">							<div class="forecast__row">								<div class="forecast__image">									<picture><source srcset="img/icons/10d.webp" type="image/webp"><img src="img/icons/10d.png" alt=""></picture>								</div>								<div class="forecast__temperature">14&deg;</div>							</div>							<div class="forecast__text">Дождь</div>						</div>												<div class="weather__details details">							<div class="details__row">								<div class="details__column">									<div class="details__item">										<div class="details__name details__name_wind">Ветер</div>										<div class="details__value details__value_wind">5 м/c, западный</div>									</div>																													<div class="details__item details__item_m">										<div class="details__name details__name_pressure">Давление</div>										<div class="details__value details__value_pressure">752 мм рт. ст.</div>									</div>								</div>								<div class="details__column">									<div class="details__item">										<div class="details__name details__name_humidity">Влажность</div>										<div class="details__value details__value_humidity">60%</div>									</div>									<div class="details__item">										<div class="details__name details__name_clouds">Вероятность дождя</div>										<div class="details__value details__value_clouds">10%</div>									</div>								</div>							</div>						</div>					</div>				</div>			</main>					</div>				<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
